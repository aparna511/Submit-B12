name: Submit Application to B12

on:
  workflow_dispatch:      # manual trigger
  push:
    branches: [main]

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Submit application
        env:
          APPLICANT_NAME:      "Aparna"
          APPLICANT_EMAIL:     "aparnaneshani@gmail.com"
          RESUME_LINK:         "https://www.linkedin.com/in/aparna511/"
          # GITHUB_REPOSITORY, GITHUB_SERVER_URL, GITHUB_RUN_ID are automatically available
        run: python submit.py
